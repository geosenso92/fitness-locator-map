<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <style>
		.control-box {
  position: absolute;
  top: 10px;
  left: 10px;
  background: white;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.3);
  z-index: 999;
}
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
		<div id="controls" class="control-box">
  <label>OV bereikbaarheid:
    <input type="range" min="0" max="1" step="0.1" id="weight-ov" value="0.25">
  </label><br>
  <label>Fitnessafstand:
    <input type="range" min="0" max="1" step="0.1" id="weight-fitness" value="0.25">
  </label><br>
  <label>Bevolking:
    <input type="range" min="0" max="1" step="0.1" id="weight-pop" value="0.25">
  </label><br>
  <label>Gebouwen (>150m²):
    <input type="range" min="0" max="1" step="0.1" id="weight-buildings" value="0.25">
  </label><br>
  <button onclick="updateMCA()">Update MCA-score</button>
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/gridlayer_mca_fitness_1.js"></script>
        <script src="data/fitness_030_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_gridlayer_mca_fitness_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">MCA_score</th>\
                        <td>' + (feature.properties['MCA_score'] !== null ? autolinker.link(String(feature.properties['MCA_score']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_gridlayer_mca_fitness_1_0(feature) {
            if (feature.properties['MCA_score'] >= 0.000000 && feature.properties['MCA_score'] <= 1.243000 ) {
                return {
                pane: 'pane_gridlayer_mca_fitness_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['MCA_score'] >= 1.243000 && feature.properties['MCA_score'] <= 1.705429 ) {
                return {
                pane: 'pane_gridlayer_mca_fitness_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,124,74,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['MCA_score'] >= 1.705429 && feature.properties['MCA_score'] <= 2.125000 ) {
                return {
                pane: 'pane_gridlayer_mca_fitness_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,201,129,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['MCA_score'] >= 2.125000 && feature.properties['MCA_score'] <= 2.804000 ) {
                return {
                pane: 'pane_gridlayer_mca_fitness_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,192,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['MCA_score'] >= 2.804000 && feature.properties['MCA_score'] <= 3.582143 ) {
                return {
                pane: 'pane_gridlayer_mca_fitness_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,230,135,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['MCA_score'] >= 3.582143 && feature.properties['MCA_score'] <= 4.393000 ) {
                return {
                pane: 'pane_gridlayer_mca_fitness_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(119,195,92,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['MCA_score'] >= 4.393000 && feature.properties['MCA_score'] <= 7.006000 ) {
                return {
                pane: 'pane_gridlayer_mca_fitness_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(26,150,65,0.7)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_gridlayer_mca_fitness_1');
        map.getPane('pane_gridlayer_mca_fitness_1').style.zIndex = 401;
        map.getPane('pane_gridlayer_mca_fitness_1').style['mix-blend-mode'] = 'normal';
        var layer_gridlayer_mca_fitness_1 = new L.geoJson(json_gridlayer_mca_fitness_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_gridlayer_mca_fitness_1',
            layerName: 'layer_gridlayer_mca_fitness_1',
            pane: 'pane_gridlayer_mca_fitness_1',
            onEachFeature: pop_gridlayer_mca_fitness_1,
            style: style_gridlayer_mca_fitness_1_0,
		function updateScores() {
  // De juiste slider IDs gebruiken:
  var w_ov = parseFloat(document.getElementById('weight-ov').value);
  var w_fitness = parseFloat(document.getElementById('weight-fitness').value);
  var w_pop = parseFloat(document.getElementById('weight-pop').value);
  var w_buildings = parseFloat(document.getElementById('weight-buildings').value);

  layer_gridlayer_mca_fitness_1.eachLayer(function(layer) {
    var props = layer.feature.properties;

    var ov = parseFloat(props.score_ov) || 0;          // Check juiste property namen
    var fitness = parseFloat(props.score_fit) || 0;
    var pop = parseFloat(props.score_pop) || 0;
    var buildings = parseFloat(props.score_buildings) || 0;

    // Nieuwe MCA score berekenen met 4 factoren:
    props.MCA_score = w_ov * ov + w_fitness * fitness + w_pop * pop + w_buildings * buildings;

    // Update de stijl:
    layer.setStyle(style_gridlayer_mca_fitness_1_0(layer.feature));
  });
}

// Event listeners sliders (ook hier toevoegen)
document.getElementById('slider1').addEventListener('input', function() {
  document.getElementById('val1').textContent = this.value;
  updateScores();
});
document.getElementById('slider2').addEventListener('input', function() {
  document.getElementById('val2').textContent = this.value;
  updateScores();
});
document.getElementById('slider3').addEventListener('input', function() {
  document.getElementById('val3').textContent = this.value;
  updateScores();
});

// Initialiseer de scores gelijk bij laden
updateScores();
        });
		
        bounds_group.addLayer(layer_gridlayer_mca_fitness_1);
        map.addLayer(layer_gridlayer_mca_fitness_1);
        function pop_fitness_030_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_fitness_030_2_0() {
            return {
                pane: 'pane_fitness_030_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,0.956)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,72,75,0.956)',
                interactive: true,
            }
        }
        map.createPane('pane_fitness_030_2');
        map.getPane('pane_fitness_030_2').style.zIndex = 402;
        map.getPane('pane_fitness_030_2').style['mix-blend-mode'] = 'normal';
        var layer_fitness_030_2 = new L.geoJson(json_fitness_030_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_fitness_030_2',
            layerName: 'layer_fitness_030_2',
            pane: 'pane_fitness_030_2',
            onEachFeature: pop_fitness_030_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_fitness_030_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_fitness_030_2);
        map.addLayer(layer_fitness_030_2);
        setBounds();
		function getWeights() {
  return {
    ov: parseFloat(document.getElementById('weight-ov').value),
    fitness: parseFloat(document.getElementById('weight-fitness').value),
    pop: parseFloat(document.getElementById('weight-pop').value),
    buildings: parseFloat(document.getElementById('weight-buildings').value),
  };
}

function updateMCA() {
  const weights = getWeights();

  layer_gridlayer_mca_fitness_1.eachLayer(layer => {
    const props = layer.feature.properties;

    // Vervang OV, FIT, POP, BLD door je daadwerkelijke veldnamen in je shapefile
    const score =
      (props.OV || 0) * weights.score_bus +
      (props.FIT || 0) * weights.score_fit +
      (props.POP || 0) * weights.score_pop +
      (props.BLD || 0) * weights.aantal_geb;

    props.MCA_score = score;

    layer.setStyle({
      fillColor: getColor(score),
      fillOpacity: 0.7,
      color: '#333',
      weight: 1
    });

    layer.bindPopup(`<b>MCA_score:</b> ${score.toFixed(2)}`);
  });
}

function getColor(score) {
  return score > 6 ? '#1a9641' :
         score > 4 ? '#a6d96a' :
         score > 2 ? '#fdae61' :
                     '#d7191c';
}
        </script>
    </body>
</html>
