<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum‑scale=1,width=device-width">
  <link rel="stylesheet" href="css/leaflet.css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .title-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 10px 20px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .logo-box {
      position: absolute;
      top: 60px;
      left: 10px;
      z-index: 1000;
    }
    .logo-box img {
      width: 100px;
      opacity: 0.85;
    }
    .control-box {
      position: absolute;
      top: 170px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      font-family: sans-serif;
      font-size: 14px;
      width: 220px;
    }
    .control-box label {
      display: block;
      margin-bottom: 8px;
    }
    .info-icon {
      float: right;
      cursor: pointer;
      background: #000;
      color: #fff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      text-align: center;
      font-size: 10px;
      line-height: 16px;
      margin-left: 8px;
      position: relative;
    }
    .info-text {
      display: none;
      position: absolute;
      top: 25px;
      right: 0;
      width: 200px;
      background: #333;
      color: #fff;
      font-size: 11px;
      padding: 8px;
      border-radius: 5px;
      z-index: 1001;
    }
    .info-icon:hover .info-text {
      display: block;
    }
    .legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      font-size: 12px;
      font-family: sans-serif;
      line-height: 18px;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .legend .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .legend .scale {
      display: flex;
      height: 10px;
      margin-top: 5px;
      background: linear-gradient(to right, #d7191c, #fdae61, #a6d96a, #1a9641);
    }
  </style>
  <title>Optimale locatie voor fitnesscentra binnen de Gemeente Utrecht</title>
</head>
<body>
  <div id="map"></div>

  <div class="title-box">
    Optimale locatie voor fitnesscentra binnen de Gemeente Utrecht
  </div>

  <div class="logo-box">
    <img src="fitness-locator-map/NewLogo21.png" alt="Logo">
  </div>

  <div class="control-box">
    <label>OV bereikbaarheid:
      <input type="range" min="0" max="1" step="0.1" id="weight-ov" value="0.33">
    </label>
    <label>Nabijgelegen fitnesscentra:
      <input type="range" min="0" max="1" step="0.1" id="weight-fitness" value="0.33">
    </label>
    <label>Bevolkingsdichtheid:
      <input type="range" min="0" max="1" step="0.1" id="weight-pop" value="0.33">
    </label>
    <button onclick="updateScores()">
      Update suitability index
      <span class="info-icon">i
        <span class="info-text">
          De suitability index is het resultaat van de MCA waarbij verschillende wegingen kunnen worden toegepast.
        </span>
      </span>
    </button>
  </div>

  <div class="legend">
    <div class="title">Suitability index</div>
    <div class="scale"></div>
    <div>Laag (1) — Hoog (10)</div>
  </div>

  <script src="js/leaflet.js"></script>
  <script>
    var map = L.map('map', { zoomControl: false }).setView([52.09, 5.12], 12);
    L.control.zoom({ position: 'topright' }).addTo(map);
    L.control.scale({ position: 'bottomright' }).addTo(map);

    function highlightFeature(e) {
      var layer = e.target;
      layer.setStyle({ weight: 2, color: '#666' });
    }
    function resetHighlight(e) {
      layer_group.resetStyle(e.target);
    }
    function popFeature(feature, layer) {
      layer.on({ mouseover: highlightFeature, mouseout: resetHighlight });
      layer.bindPopup('Suitability index: ' + (feature.properties.MCA_score || '').toFixed(2));
    }

    function getColor(score) {
      return score > 6 ? '#1a9641' :
             score > 4 ? '#a6d96a' :
             score > 2 ? '#fdae61' :
                         '#d7191c';
    }
    function styleFeature(feature) {
      return {
        fillColor: getColor(feature.properties.MCA_score || 0),
        weight: 1,
        color: '#333',
        fillOpacity: 0.7
      };
    }

    var layer_group;

    fetch('data/gridlayer_mca_fitness.geojson')
      .then(res => res.json())
      .then(data => {
        layer_group = L.geoJson(data, {
          style: styleFeature,
          onEachFeature: popFeature
        }).addTo(map);
        updateScores();
      });

    function updateScores() {
      var w_ov = parseFloat(document.getElementById('weight-ov').value) || 0;
      var w_fit = parseFloat(document.getElementById('weight-fitness').value) || 0;
      var w_pop = parseFloat(document.getElementById('weight-pop').value) || 0;

      layer_group.eachLayer(function(layer) {
        var p = layer.feature.properties;
        var ov = parseFloat(p.score_bus) || 0;
        var fit = parseFloat(p.score_fit) || 0;
        var pop = parseFloat(p.score_pop) || 0;
        p.MCA_score = w_ov * ov + w_fit * fit + w_pop * pop;

        layer.setStyle(styleFeature(layer.feature));
        layer.bindPopup('Suitability index: ' + p.MCA_score.toFixed(2));
      });
    }

    ['weight-ov','weight-fitness','weight-pop'].forEach(id =>
      document.getElementById(id).addEventListener('input', updateScores)
    );
  </script>
</body>
</html>
