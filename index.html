<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
  <title>GeoSenso: Locatievinder Fitness center</title>
  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="icon" href="data/NewLogo21.png" type="image/png" />

  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0; padding: 0;
    }

    /* Kaart en controls styling */
    .control-box {
      position: absolute;
      top: 70px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      font-family: sans-serif;
      font-size: 14px;
      width: 260px;
    }
    .control-box label {
      display: block;
      margin-bottom: 6px;
    }
    
    /* Bedrijfslogo */
    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1200;
      width: 140px;
      user-select: none;
      pointer-events: none;
    }

    /* Titel */
    #title {
      position: absolute;
      top: 12px;
      left: 170px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 20px;
      font-weight: 700;
      color: #222;
      z-index: 1200;
      user-select: none;
    }

    /* Legenda linksonder */
    #legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: white;
      padding: 10px 14px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 12px;
      color: #333;
      z-index: 1100;
      width: 210px;
    }
    #legend h4 {
      margin: 0 0 8px 0;
      font-weight: 700;
      font-size: 14px;
    }
    .legend-bar {
      height: 15px;
      background: linear-gradient(to right, #d7191c, #fdae61, #a6d96a, #1a9641);
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .legend-labels {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: #555;
      user-select: none;
    }

    /* Update button + info icoon */
    #update-btn {
      position: relative;
      padding-right: 25px;
      margin-top: 10px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      height: 32px;
    }
    #update-btn:hover {
      background-color: #555;
    }
    #info-icon {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: black;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 18px;
      font-size: 11px;
      cursor: pointer;
      user-select: none;
    }
    #info-text {
      position: absolute;
      bottom: 100%; /* direct boven de knop */
      right: 0;
      margin-bottom: 6px;
      width: 230px;
      background: white;
      border: 1px solid #ccc;
      padding: 7px 8px;
      font-size: 11px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      display: none;
      z-index: 1150;
      pointer-events: auto;
      user-select: none;
    }

    /* Reset button styling */
    #reset-btn {
      margin-top: 8px;
      background-color: #888;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
    }
    #reset-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Bedrijfslogo -->
  <img id="logo" src="data/NewLogo21.png" alt="Logo" />

  <!-- Titel -->
  <div id="title">GeoSenso: Locatievinder Fitness center</div>

  <!-- Kaart -->
  <div id="map"></div>

  <!-- Legenda linksonder -->
  <div id="legend">
    <h4>Suitability index</h4>
    <div class="legend-bar"></div>
    <div class="legend-labels">
      <span>1</span>
      <span>3</span>
      <span>5</span>
      <span>7</span>
      <span>10</span>
    </div>
  </div>

  <!-- Slider control menu -->
  <div class="control-box">
    <label>Nabijgelegen fitnesscentra:
      <input type="range" min="0" max="1" step="0.1" id="weight-fitness" value="0.30" />
    </label>
    <label>OV bereikbaarheid:
      <input type="range" min="0" max="1" step="0.1" id="weight-ov" value="0.20" />
    </label>
    <label>Bevolkingsdichtheid:
      <input type="range" min="0" max="1" step="0.1" id="weight-pop" value="0.50" />
    </label>

    <button id="update-btn" type="button">Update suitability index
      <div id="info-icon">i</div>
      <div id="info-text">De suitability index is het resultaat van de MCA waarbij verschillende wegingen kunnen worden toegepast.</div>
    </button>

    <button id="reset-btn" type="button">Reset</button>
  </div>

  <!-- Leaflet scripts -->
  <script src="js/leaflet.js"></script>

  <script>
    // Kaart initialisatie met maxBounds en maxBoundsViscosity 0 voor soepel pannen
    var map = L.map('map', {
      zoomControl: false,
      minZoom: 11,
      maxZoom: 18,
      maxBounds: [
        [51.90, 4.95],
        [52.15, 5.35]
      ],
      maxBoundsViscosity: 0
    }).setView([52.09, 5.12], 12);

    // Zoom control rechtsboven plaatsen
    L.control.zoom({ position: 'topright' }).addTo(map);

    // TileLayer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OSM contributors'
    }).addTo(map);

    // Info icoon toggelen
    const infoIcon = document.getElementById('info-icon');
    const infoText = document.getElementById('info-text');

    infoIcon.addEventListener('click', e => {
      e.stopPropagation();
      infoText.style.display = (infoText.style.display === 'block') ? 'none' : 'block';
    });

    document.addEventListener('click', e => {
      if (!infoIcon.contains(e.target) && !infoText.contains(e.target)) {
        infoText.style.display = 'none';
      }
    });

    // Hover highlight functie
    function highlightFeature(e) {
      var layer = e.target;
      layer.setStyle({ weight: 2, color: '#666' });
    }
    function resetHighlight(e) {
      layer_group.resetStyle(e.target);
    }

    // Popup functie met 'Suitability index'
    function popFeature(feature, layer) {
      layer.on({ mouseover: highlightFeature, mouseout: resetHighlight });
      layer.bindPopup('Suitability index: ' + (feature.properties.MCA_score || '').toFixed(2));
    }

    // Kleurenschaal functie
    function getColor(score) {
      return score > 6 ? '#1a9641' :
             score > 4 ? '#a6d96a' :
             score > 2 ? '#fdae61' :
                         '#d7191c';
    }

    // Style functie
    function styleFeature(feature) {
      return {
        fillColor: getColor(feature.properties.MCA_score || 0),
        weight: 1,
        color: '#333',
        fillOpacity: 0.7
      };
    }

    // Laad GeoJSON met fetch
    var layer_group;
    fetch('data/gridlayer_mca_fitness.geojson')
      .then(res => res.json())
      .then(data => {
        layer_group = L.geoJson(data, {
          style: styleFeature,
          onEachFeature: popFeature
        }).addTo(map);
        updateScores(); // initial update
      })
      .catch(err => {
        console.error('Fout bij laden GeoJSON:', err);
        alert('Fout bij laden van de GeoJSON data.');
      });

    // Update functie MCA / suitability score
    function updateScores() {
      var w_ov = parseFloat(document.getElementById('weight-ov').value) || 0;
      var w_fit = parseFloat(document.getElementById('weight-fitness').value) || 0;
      var w_pop = parseFloat(document.getElementById('weight-pop').value) || 0;

      // Optionele check: gewichten mogen samen maximaal 1 zijn (of anders normaliseren)

      layer_group.eachLayer(function(layer) {
        var p = layer.feature.properties;
        var ov = parseFloat(p.score_bus) || 0;
        var fit = parseFloat(p.score_fit) || 0;
        var pop = parseFloat(p.score_pop) || 0;
        p.MCA_score = w_ov * ov + w_fit * fit + w_pop * pop;

        layer.setStyle(styleFeature(layer.feature));
        layer.bindPopup('Suitability index: ' + p.MCA_score.toFixed(2));
      });
    }

    // Event listeners sliders
    ['weight-ov', 'weight-fitness', 'weight-pop'].forEach(id =>
      document.getElementById(id).addEventListener('input', updateScores)
    );

    // Reset knop functie
    document.getElementById('reset-btn').addEventListener('click', () => {
      document.getElementById('weight-ov').value = 0.20;
      document.getElementById('weight-fitness').value = 0.30;
      document.getElementById('weight-pop').value = 0.50;
      updateScores();
    });
  </script>

  <!-- Schaalbalk rechtsonder -->
  <script>
    L.control.scale({ position: 'bottomright' }).addTo(map);
  </script>

</body>
</html>
