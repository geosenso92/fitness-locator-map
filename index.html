<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <title>Optimale locatie voor fitnesscentra binnen de Gemeente Utrecht</title>
  <link rel="stylesheet" href="css/leaflet.css">
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    h1.page-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      background: rgba(255,255,255,0.95);
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-size: 18px;
      z-index: 1100;
    }
    .control-box {
      position: absolute;
      top: 60px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      z-index: 1000;
      font-family: sans-serif;
      font-size: 14px;
    }
    .control-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .control-box input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }
    .control-box button {
      flex: 1;
      padding: 6px 10px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .control-box button:hover {
      background-color: #45a049;
    }
    .info-icon {
      position: relative;
      background-color: #666;
      color: white;
      font-size: 11px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      text-align: center;
      line-height: 18px;
      cursor: pointer;
      user-select: none;
      flex-shrink: 0;
    }
    .tooltip {
      display: none;
      position: absolute;
      top: -65px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 11px;
      max-width: 200px;
      text-align: center;
      white-space: normal;
      z-index: 1200;
    }
    .tooltip.visible {
      display: block;
    }
    .legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      font-family: sans-serif;
      font-size: 12px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      line-height: 18px;
      z-index: 1000;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .legend-scale {
      height: 10px;
      background: linear-gradient(to right, #d7191c, #fdae61, #a6d96a, #1a9641);
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .legend-labels {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <h1 class="page-title">Optimale locatie voor fitnesscentra binnen de Gemeente Utrecht</h1>
  <div id="map"></div>

  <div class="control-box">
    <label>OV bereikbaarheid</label>
    <input type="range" min="0" max="1" step="0.1" id="weight-ov" value="0.33">

    <label>Nabijgelegen fitnesscentra</label>
    <input type="range" min="0" max="1" step="0.1" id="weight-fitness" value="0.33">

    <label>Bevolkingsdichtheid</label>
    <input type="range" min="0" max="1" step="0.1" id="weight-pop" value="0.33">

    <div class="button-container">
      <button onclick="updateScores()">Update suitability index</button>
      <div class="info-icon" onclick="toggleTooltip()">i
        <div id="tooltip" class="tooltip">
          De suitability index is het resultaat van de MCA waarbij verschillende wegingen kunnen worden toegepast.
        </div>
      </div>
    </div>
  </div>

  <div class="legend">
    <div class="legend-title">Suitability index</div>
    <div class="legend-scale"></div>
    <div class="legend-labels">
      <span>1</span><span>5</span><span>10</span>
    </div>
  </div>

  <script src="js/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([52.09, 5.12], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OSM contributors'
    }).addTo(map);
    L.control.scale({ position: 'bottomright' }).addTo(map);

    function highlightFeature(e) {
      var layer = e.target;
      layer.setStyle({ weight: 2, color: '#666' });
    }

    function resetHighlight(e) {
      layer_group.resetStyle(e.target);
    }

    function popFeature(feature, layer) {
      layer.on({ mouseover: highlightFeature, mouseout: resetHighlight });
      var score = (feature.properties.MCA_score || 0).toFixed(2);
      layer.bindPopup('Suitability index: ' + score);
    }

    function getColor(score) {
      return score > 6 ? '#1a9641' :
             score > 4 ? '#a6d96a' :
             score > 2 ? '#fdae61' :
                         '#d7191c';
    }

    function styleFeature(feature) {
      return {
        fillColor: getColor(feature.properties.MCA_score || 0),
        weight: 1,
        color: '#333',
        fillOpacity: 0.7
      };
    }

    var layer_group;

    fetch('data/gridlayer_mca_fitness.geojson')
      .then(res => res.json())
      .then(data => {
        layer_group = L.geoJson(data, {
          style: styleFeature,
          onEachFeature: popFeature
        }).addTo(map);
        updateScores();
      });

    function updateScores() {
      var w_ov = parseFloat(document.getElementById('weight-ov').value) || 0;
      var w_fit = parseFloat(document.getElementById('weight-fitness').value) || 0;
      var w_pop = parseFloat(document.getElementById('weight-pop').value) || 0;

      layer_group.eachLayer(function(layer) {
        var p = layer.feature.properties;
        var ov = parseFloat(p.score_bus) || 0;
        var fit = parseFloat(p.score_fit) || 0;
        var pop = parseFloat(p.score_pop) || 0;
        p.MCA_score = w_ov * ov + w_fit * fit + w_pop * pop;

        layer.setStyle(styleFeature(layer.feature));
        layer.bindPopup('Suitability index: ' + p.MCA_score.toFixed(2));
      });
    }

    ['weight-ov','weight-fitness','weight-pop'].forEach(id =>
      document.getElementById(id).addEventListener('input', updateScores)
    );

    function toggleTooltip() {
      const tooltip = document.getElementById('tooltip');
      tooltip.classList.toggle('visible');
    }
  </script>
</body>
</html>
