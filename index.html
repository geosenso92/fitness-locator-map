<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="icon" href="data/1-aafea2ea.ico" type="image/ico" />
  <style>
    html, body {
      width: 100%; height: 100%; margin: 0; padding: 0;
      font-family: sans-serif;
      background: #eee;
      overflow: hidden;
    }
    #header-container {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 80px;
      background: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      z-index: 1200;
      user-select: none;
    }
    #logo {
      height: 60px;
      margin-right: 15px;
      user-select: none;
    }
    #page-title {
      font-size: 22px;
      font-weight: 700;
      color: #222;
      user-select: none;
    }
    #map {
      position: absolute;
      top: 80px;
      bottom: 0; left: 0; right: 0;
      background: #eee;
      z-index: 0;
    }
    .control-box {
      position: absolute;
      top: 90px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 12px 15px 20px 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1100;
      width: 250px;
      font-size: 13px;
      user-select: none;
    }
    .control-box.collapsed label,
    .control-box.collapsed input[type=range],
    .control-box.collapsed #transparency-toggle,
    .control-box.collapsed #update-btn,
    .control-box.collapsed #reset-btn {
      display: none;
    }
    .control-box label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .control-box input[type=range] {
      width: 100%;
      cursor: pointer;
    }
    #reset-btn, #update-btn {
      margin-top: 8px;
      width: 100%;
      padding: 7px;
      font-size: 14px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    #update-btn {
      position: relative;
      padding-right: 25px;
    }
    #info-icon {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: black;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 18px;
      font-size: 12px;
      cursor: pointer;
      user-select: none;
    }
    #info-text {
      position: absolute;
      bottom: 100%;
      right: 0;
      margin-bottom: 8px;
      width: 230px;
      background: white;
      border: 1px solid #ccc;
      padding: 7px 8px;
      font-size: 11px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      display: none;
      z-index: 1150;
      pointer-events: auto;
      user-select: none;
    }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 8px 12px;
      background: white;
      font-size: 12px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1100;
      width: 180px;
      line-height: 18px;
      user-select: none;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 7px;
      text-align: center;
    }
    .legend-scale {
      display: flex;
      height: 16px;
      margin-bottom: 4px;
      border-radius: 4px;
      overflow: hidden;
    }
    .legend-scale div {
      flex: 1;
    }
    .legend-labels {
      display: flex;
      justify-content: space-between;
    }
  </style>
  <title>Locatievinder Fitness Center</title>
</head>
<body>

<div id="header-container">
  <img id="logo" src="data/NewLogo21.png" alt="Logo" />
  <div id="page-title">Locatievinder Fitness Center</div>
</div>

<div class="control-box" id="control-panel">
  <button id="toggle-panel-btn" type="button" style="margin-bottom: 10px;">Sluit menu ▲</button>

  <label for="weight-fitness">Nabijgelegen fitnesscentra:
    <input type="range" min="0" max="1" step="0.1" id="weight-fitness" value="0.30" />
    <span id="val-fitness">0.30</span>
  </label>
  <label for="weight-ov">OV bereikbaarheid:
    <input type="range" min="0" max="1" step="0.1" id="weight-ov" value="0.20" />
    <span id="val-ov">0.20</span>
  </label>
  <label for="weight-pop">Bevolkingsdichtheid:
    <input type="range" min="0" max="1" step="0.1" id="weight-pop" value="0.50" />
    <span id="val-pop">0.50</span>
  </label>

  <label>
    <input type="checkbox" id="transparency-toggle" />
    Raster transparanter
  </label>

  <button id="update-btn" type="button">Update suitability index
    <div id="info-icon">i</div>
    <div id="info-text">De suitability index is het resultaat van de MCA waarbij verschillende wegingen kunnen worden toegepast.</div>
  </button>
  <button id="reset-btn" type="button">Reset</button>
</div>

<div id="map"></div>

<div class="legend">
  <div class="legend-title">Suitability index</div>
  <div class="legend-scale">
    <div style="background:#d7191c"></div>
    <div style="background:#fdae61"></div>
    <div style="background:#a6d96a"></div>
    <div style="background:#1a9641"></div>
  </div>
  <div class="legend-labels">
    <span>1</span><span>3</span><span>6</span><span>10</span>
  </div>
</div>

<script src="js/leaflet.js"></script>
<script>
  const infoIcon = document.getElementById('info-icon');
  const infoText = document.getElementById('info-text');
  infoIcon.addEventListener('click', () => {
    infoText.style.display = infoText.style.display === 'block' ? 'none' : 'block';
  });
  document.addEventListener('click', e => {
    if (!infoIcon.contains(e.target) && !infoText.contains(e.target)) {
      infoText.style.display = 'none';
    }
  });

  function getCenterCoords() {
    return window.innerWidth <= 768 ? [52.10, 5.10] : [52.09, 5.42];
  }

  const map = L.map('map', {
    zoomControl: false,
    minZoom: 11,
    maxZoom: 18,
    maxBounds: [[51.90, 4.75], [52.28, 5.35]],
    maxBoundsViscosity: 1.0,
    zoomSnap: 0.5,
    zoomDelta: 0.5
  }).setView(getCenterCoords(), 12);

  map.setZoom(map.getZoom() - 0.5);
  L.control.zoom({ position: 'topright' }).addTo(map);
  L.control.scale({ position: 'bottomright' }).addTo(map);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let layer_group;

  function getColor(score) {
    return score > 6 ? '#1a9641' : score > 4 ? '#a6d96a' : score > 2 ? '#fdae61' : '#d7191c';
  }

  function styleFeature(feature) {
    return {
      fillColor: getColor(feature.properties.MCA_score || 0),
      weight: 1,
      color: '#333',
      fillOpacity: document.getElementById('transparency-toggle').checked ? 0.3 : 0.7
    };
  }

  function highlightFeature(e) {
    e.target.setStyle({ weight: 2, color: '#666' });
  }

  function resetHighlight(e) {
    layer_group.resetStyle(e.target);
  }

  function popFeature(feature, layer) {
    layer.on({ mouseover: highlightFeature, mouseout: resetHighlight });
    layer.bindPopup('Suitability index: ' + ((feature.properties.MCA_score || 0).toFixed(2)));
  }

  fetch('data/gridlayer_mca_fitness.geojson')
    .then(res => res.json())
    .then(data => {
      layer_group = L.geoJSON(data, {
        style: styleFeature,
        onEachFeature: popFeature
      }).addTo(map);
      updateScores();
    })
    .catch(e => alert("Fout bij het laden van GeoJSON: " + e));

  function updateScores() {
    const w_ov = parseFloat(document.getElementById('weight-ov').value) || 0;
    const w_fit = parseFloat(document.getElementById('weight-fitness').value) || 0;
    const w_pop = parseFloat(document.getElementById('weight-pop').value) || 0;

    layer_group.eachLayer(layer => {
      const p = layer.feature.properties;
      const ov = parseFloat(p.score_bus) || 0;
      const fit = parseFloat(p.score_fit) || 0;
      const pop = parseFloat(p.score_pop) || 0;
      p.MCA_score = w_ov * ov + w_fit * fit + w_pop * pop;

      layer.setStyle(styleFeature(layer.feature));
      layer.bindPopup('Suitability index: ' + p.MCA_score.toFixed(2));
    });

    checkSum();
  }

  document.getElementById('update-btn').addEventListener('click', updateScores);

  document.getElementById('reset-btn').addEventListener('click', () => {
    document.getElementById('weight-ov').value = 0.20;
    document.getElementById('weight-fitness').value = 0.30;
    document.getElementById('weight-pop').value = 0.50;
    ['ov', 'fitness', 'pop'].forEach(id => {
      document.getElementById('val-' + id).textContent = document.getElementById('weight-' + id).value;
    });
    updateScores();
  });

  ['ov', 'fitness', 'pop'].forEach(id => {
    const slider = document.getElementById('weight-' + id);
    const label = document.getElementById('val-' + id);
    slider.addEventListener('input', () => {
      label.textContent = parseFloat(slider.value).toFixed(2);
      checkSum();
    });
  });

  function checkSum() {
    const w1 = parseFloat(document.getElementById('weight-fitness').value) || 0;
    const w2 = parseFloat(document.getElementById('weight-ov').value) || 0;
    const w3 = parseFloat(document.getElementById('weight-pop').value) || 0;
    const total = w1 + w2 + w3;
    const btn = document.getElementById('update-btn');

    if (Math.abs(total - 1) > 0.01) {
      btn.style.backgroundColor = 'crimson';
      btn.textContent = 'Wegingen ≠ 1!';
    } else {
      btn.style.backgroundColor = '#333';
      btn.textContent = 'Update suitability index';
    }
  }

  document.getElementById('transparency-toggle').addEventListener('change', () => {
    if (layer_group) layer_group.setStyle(styleFeature);
  });

  document.getElementById('toggle-panel-btn').addEventListener('click', () => {
    const panel = document.getElementById('control-panel');
    const btn = document.getElementById('toggle-panel-btn');
    panel.classList.toggle('collapsed');
    btn.textContent = panel.classList.contains('collapsed') ? 'Open menu ▼' : 'Sluit menu ▲';
  });

  window.addEventListener('resize', () => {
    map.setView(getCenterCoords(), 12);
  });

  checkSum();
</script>

</body>
</html>
