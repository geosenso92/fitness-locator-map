<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="icon" href="data/1-aafea2ea.ico" type="image/ico" />
  <style>
    html, body {
      width: 100%; height: 100%; margin: 0; padding: 0;
      font-family: sans-serif;
      background: #eee;
      overflow: hidden;
    }
    #header-container {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 80px;
      background: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      z-index: 1200;
      user-select: none;
    }
    #logo {
      height: 60px;
      margin-right: 15px;
      user-select: none;
    }
    #page-title {
      font-size: 22px;
      font-weight: 700;
      color: #222;
      user-select: none;
    }
    #map {
      position: absolute;
      top: 80px;
      bottom: 0; left: 0; right: 0;
      background: #eee;
      z-index: 0;
    }
    .control-box {
      position: absolute;
      top: 90px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 15px 15px 20px 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1100;
      width: 320px;
      font-size: 12px;
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .control-box label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 0;
    }
    .control-box label span {
      flex-shrink: 0;
      width: 38px;
      text-align: right;
      font-weight: 600;
      user-select: none;
    }
    .control-box input[type=range] {
      flex-grow: 1;
      cursor: pointer;
      height: 18px;
      margin-left: 0;
      margin-right: 0;
    }
    #transparency-label {
      margin-top: 10px;
      user-select: none;
    }
    #reset-btn, #update-btn {
      margin-top: 8px;
      width: 100%;
      padding: 7px;
      font-size: 14px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    #update-btn {
      padding-right: 25px;
    }
    #info-icon {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: black;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 18px;
      font-size: 12px;
      cursor: pointer;
      user-select: none;
    }
    #info-text {
      position: absolute;
      bottom: 100%;
      right: 0;
      margin-bottom: 8px;
      width: 230px;
      background: white;
      border: 1px solid #ccc;
      padding: 7px 8px;
      font-size: 12px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      display: none;
      z-index: 1150;
      pointer-events: auto;
      user-select: none;
      color: #222;
      line-height: 1.3;
    }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 8px 12px;
      background: white;
      font-size: 12px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1100;
      width: 180px;
      line-height: 18px;
      user-select: none;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 7px;
      text-align: center;
    }
    .legend-scale {
      display: flex;
      height: 16px;
      margin-bottom: 4px;
      border-radius: 4px;
      overflow: hidden;
    }
    .legend-scale div {
      flex: 1;
    }
    .legend-labels {
      display: flex;
      justify-content: space-between;
    }
    #toggle-menu-btn {
      position: absolute;
      top: 90px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1150;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
      display: none;
      width: 160px;
      text-align: center;
    }
  </style>
  <title>Locatievinder Fitness Center</title>
</head>
<body>

<div id="header-container">
  <img id="logo" src="data/NewLogo21.png" alt="Logo" />
  <div id="page-title">Locatievinder Fitness Center</div>
</div>

<div class="control-box" id="control-box">
  <label for="weight-fitness">Nabijgelegen fitnesscentra:
    <input type="range" min="0" max="1" step="0.01" id="weight-fitness" value="0.30" />
    <span id="percent-fitness">30%</span>
  </label>
  <label for="weight-ov">OV bereikbaarheid:
    <input type="range" min="0" max="1" step="0.01" id="weight-ov" value="0.20" />
    <span id="percent-ov">20%</span>
  </label>
  <label for="weight-pop">Bevolkingsdichtheid:
    <input type="range" min="0" max="1" step="0.01" id="weight-pop" value="0.50" />
    <span id="percent-pop">50%</span>
  </label>
  <label id="transparency-label" for="transparency-slider">Raster transparantie:
    <input type="range" min="0" max="1" step="0.01" id="transparency-slider" value="0.5" />
    <span id="percent-transparency">50%</span>
  </label>

  <button id="update-btn" type="button">Update suitability index
    <div id="info-icon">i</div>
    <div id="info-text">De suitability index is het resultaat van de MCA waarbij verschillende wegingen kunnen worden toegepast.</div>
  </button>
  <button id="reset-btn" type="button">Reset</button>
  <button id="close-menu-btn" type="button" style="margin-top: 10px;">Sluit menu</button>
</div>

<button id="toggle-menu-btn">Open locatievinder menu</button>

<div id="map"></div>

<div class="legend">
  <div class="legend-title">Suitability index</div>
  <div class="legend-scale">
    <div style="background:#d7191c"></div>
    <div style="background:#fdae61"></div>
    <div style="background:#a6d96a"></div>
    <div style="background:#1a9641"></div>
  </div>
  <div class="legend-labels">
    <span>1</span><span>3</span><span>6</span><span>10</span>
  </div>
</div>

<script src="js/leaflet.js"></script>
<script>
  // Variabelen
  let layer_group;
  let currentTransparency = 0.5;

  // Info icoon gedrag
  const infoIcon = document.getElementById('info-icon');
  const infoText = document.getElementById('info-text');
  infoIcon.addEventListener('click', () => {
    infoText.style.display = infoText.style.display === 'block' ? 'none' : 'block';
  });
  document.addEventListener('click', e => {
    if (!infoIcon.contains(e.target) && !infoText.contains(e.target)) {
      infoText.style.display = 'none';
    }
  });

  // Functie voor start centrum
  function getCenterCoords() {
    if (window.innerWidth <= 768) {
      return [52.10, 5.10];  // mobiel iets westelijker
    } else {
      return [52.09, 5.42];  // desktop
    }
  }

  // Map initialiseren
  const map = L.map('map', {
    zoomControl: false,
    minZoom: 11,
    maxZoom: 18,
    maxBounds: [
      [51.90, 4.75],
      [52.28, 5.35]
    ],
    maxBoundsViscosity: 1.0,
    zoomSnap: 0.5,
    zoomDelta: 0.5
  }).setView(getCenterCoords(), 12);
  
  map.setZoom(map.getZoom() - 0.5);
  
  L.control.zoom({ position: 'topright' }).addTo(map);
  L.control.scale({ position: 'bottomright' }).addTo(map);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Gemeentekaart laag (achtergrond)
  fetch('https://raw.githubusercontent.com/geosenso92/fitness-locator-map/main/data/gemkaart24.json')
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        style: {
          color: "#555",
          weight: 1,
          fillOpacity: 0
        },
        onEachFeature: function (feature, layer) {
          const gemeentenaam = feature.properties.gemeentenaam || "Onbekend";
          if (gemeentenaam.toLowerCase() !== "utrecht") {
            layer.bindPopup("Gemeente: " + gemeentenaam);
          }
        }
      }).addTo(map);
    })
    .catch(error => {
      console.error("Fout bij het laden van gemeentekaart:", error);
    });

  // Kleuren functie voor scores
  function getColor(score) {
    return score > 6 ? '#1a9641' :
           score > 4 ? '#a6d96a' :
           score > 2 ? '#fdae61' :
                       '#d7191c';
  }

  // Style functie voor GeoJSON features
  function styleFeature(feature) {
    return {
      fillColor: getColor(feature.properties.MCA_score || 0),
      weight: 1,
      color: '#333',
      fillOpacity: currentTransparency
    };
  }

  // Highlight en reset highlight
  function highlightFeature(e) {
    const layer = e.target;
    layer.setStyle({ weight: 2, color: '#666' });
  }
  function resetHighlight(e) {
    layer_group.resetStyle(e.target);
  }

  // Popup en event binding voor elke feature
  function popFeature(feature, layer) {
    layer.on({
      mouseover: highlightFeature,
      mouseout: resetHighlight
    });
  }

  // Laden van MCA gridlaag en toevoegen aan map
  fetch('data/gridlayer_mca_fitness.geojson')
    .then(res => res.json())
    .then(data => {
      layer_group = L.geoJSON(data, {
        style: styleFeature,
        onEachFeature: popFeature
      }).addTo(map);
      updateScores();
    })
    .catch(e => {
      alert("Fout bij het laden van GeoJSON: " + e);
    });

  // Update scores functie met normalisatie en style update
  function updateScores() {
    let w_ov = parseFloat(document.getElementById('weight-ov').value) || 0;
    let w_fit = parseFloat(document.getElementById('weight-fitness').value) || 0;
    let w_pop = parseFloat(document.getElementById('weight-pop').value) || 0;

    // Normaliseren van gewichten
    const sum = w_ov + w_fit + w_pop;
    if (sum > 0) {
      w_ov /= sum;
      w_fit /= sum;
      w_pop /= sum;
    } else {
      w_ov = 0.2; w_fit = 0.3; w_pop = 0.5;
    }

    // Update sliders en labels naar genormaliseerde waarden
    document.getElementById('weight-ov').value = w_ov.toFixed(3);
    document.getElementById('percent-ov').textContent = Math.round(w_ov * 100) + '%';

    document.getElementById('weight-fitness').value = w_fit.toFixed(3);
    document.getElementById('percent-fitness').textContent = Math.round(w_fit * 100) + '%';

    document.getElementById('weight-pop').value = w_pop.toFixed(3);
    document.getElementById('percent-pop').textContent = Math.round(w_pop * 100) + '%';

    // Bereken nieuwe MCA score en update style & popup
    layer_group.eachLayer(layer => {
      const p = layer.feature.properties;
      const ov = parseFloat(p.score_ov) || 0;
      const fit = parseFloat(p.score_fit) || 0;
      const pop = parseFloat(p.score_pop) || 0;
      const newScore = (ov * w_ov) + (fit * w_fit) + (pop * w_pop);
      p.MCA_score = newScore;
      layer.setStyle({ fillColor: getColor(newScore), fillOpacity: currentTransparency });
    if (layer.getPopup()) {
  layer.setPopupContent('Suitability index: ' + newScore.toFixed(2));
} else {
  layer.bindPopup('Suitability index: ' + newScore.toFixed(2));
}
    });
  }

  // Transparantie slider
  const transparencySlider = document.getElementById('transparency-slider');
  const percentTransparency = document.getElementById('percent-transparency');
  transparencySlider.value = currentTransparency;
  percentTransparency.textContent = Math.round(currentTransparency * 100) + '%';

  transparencySlider.addEventListener('input', function () {
    currentTransparency = parseFloat(this.value);
    percentTransparency.textContent = Math.round(currentTransparency * 100) + '%';
    if (layer_group) {
      layer_group.setStyle({ fillOpacity: currentTransparency });
    }
  });

  // Slider event listeners voor wegingen
  ['weight-fitness', 'weight-ov', 'weight-pop'].forEach(id => {
    document.getElementById(id).addEventListener('input', () => {
      updateScores();
    });
  });

  // Update knop
  document.getElementById('update-btn').addEventListener('click', () => {
    updateScores();
  });

  // Reset knop: zet alle sliders terug op standaardwaarden en update
  document.getElementById('reset-btn').addEventListener('click', () => {
    document.getElementById('weight-fitness').value = 0.30;
    document.getElementById('weight-ov').value = 0.20;
    document.getElementById('weight-pop').value = 0.50;
    transparencySlider.value = 0.5;
    currentTransparency = 0.5;
    percentTransparency.textContent = '50%';
    updateScores();
  });

  // Responsive menu toggling (voor mobiel)
  const controlBox = document.getElementById('control-box');
  const toggleMenuBtn = document.getElementById('toggle-menu-btn');
  const closeMenuBtn = document.getElementById('close-menu-btn');

  function checkWindowSize() {
    if (window.innerWidth <= 768) {
      controlBox.style.display = 'none';
      toggleMenuBtn.style.display = 'block';
    } else {
      controlBox.style.display = 'flex';
      toggleMenuBtn.style.display = 'none';
    }
  }

  toggleMenuBtn.addEventListener('click', () => {
    controlBox.style.display = 'flex';
    toggleMenuBtn.style.display = 'none';
  });

  closeMenuBtn.addEventListener('click', () => {
    controlBox.style.display = 'none';
    toggleMenuBtn.style.display = 'block';
  });

  window.addEventListener('resize', checkWindowSize);
  checkWindowSize();

</script>

</body>
</html>
