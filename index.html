<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="icon" href="data/1-aafea2ea.ico" type="image/ico" />
  <style>
    html, body {
      width: 100%; height: 100%; margin: 0; padding: 0;
      font-family: sans-serif;
      background: #eee;
      overflow: hidden;
    }
    #header-container {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 80px;
      background: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      z-index: 1200;
      user-select: none;
    }
    #logo {
      height: 60px;
      margin-right: 15px;
      user-select: none;
    }
    #page-title {
      font-size: 22px;
      font-weight: 700;
      color: #222;
      user-select: none;
    }
    #map {
      position: absolute;
      top: 80px;
      bottom: 0; left: 0; right: 0;
      background: #eee;
      z-index: 0;
    }
    .control-box {
      position: absolute;
      top: 90px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 15px 15px 20px 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1100;
      width: 320px;
      font-size: 12px;
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .control-box label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 0;
    }
    .control-box label span {
      flex-shrink: 0;
      width: 38px;
      text-align: right;
      font-weight: 600;
      user-select: none;
    }
    .control-box input[type=range] {
      flex-grow: 1;
      cursor: pointer;
      height: 18px;
      margin-left: 0;
      margin-right: 0;
    }
    #transparency-label {
      margin-top: 10px;
      user-select: none;
    }
    #reset-btn, #update-btn {
      margin-top: 8px;
      width: 100%;
      padding: 7px;
      font-size: 14px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    #update-btn {
      padding-right: 25px;
    }
    #info-icon {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: black;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 18px;
      font-size: 12px;
      cursor: pointer;
      user-select: none;
    }
    #info-text {
      position: absolute;
      bottom: 100%;
      right: 0;
      margin-bottom: 8px;
      width: 230px;
      background: white;
      border: 1px solid #ccc;
      padding: 7px 8px;
      font-size: 12px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      display: none;
      z-index: 1150;
      pointer-events: auto;
      user-select: none;
      color: #222;
      line-height: 1.3;
    }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 8px 12px;
      background: white;
      font-size: 12px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1100;
      width: 180px;
      line-height: 18px;
      user-select: none;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 7px;
      text-align: center;
    }
    .legend-scale {
      display: flex;
      height: 16px;
      margin-bottom: 4px;
      border-radius: 4px;
      overflow: hidden;
    }
    .legend-scale div {
      flex: 1;
    }
    .legend-labels {
      display: flex;
      justify-content: space-between;
    }
    #toggle-menu-btn {
      position: absolute;
      top: 90px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1150;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
      display: none;
      width: 160px;
      text-align: center;
    }
  </style>
  <title>Locatievinder Fitness Center</title>
</head>
<body>

<div id="header-container">
  <img id="logo" src="data/NewLogo21.png" alt="Logo" />
  <div id="page-title">Locatievinder Fitness Center</div>
</div>

<div class="control-box" id="control-box">
  <label for="weight-fitness">Nabijgelegen fitnesscentra:
    <input type="range" min="0" max="1" step="0.01" id="weight-fitness" value="0.30" />
    <span id="percent-fitness">30%</span>
  </label>
  <label for="weight-ov">OV bereikbaarheid:
    <input type="range" min="0" max="1" step="0.01" id="weight-ov" value="0.20" />
    <span id="percent-ov">20%</span>
  </label>
  <label for="weight-pop">Bevolkingsdichtheid:
    <input type="range" min="0" max="1" step="0.01" id="weight-pop" value="0.50" />
    <span id="percent-pop">50%</span>
  </label>
  <label id="transparency-label" for="transparency-slider">Raster transparantie:
    <input type="range" min="0" max="1" step="0.01" id="transparency-slider" value="0.5" />
    <span id="percent-transparency">50%</span>
  </label>

  <button id="update-btn" type="button">Update suitability index
    <div id="info-icon">i</div>
    <div id="info-text">De suitability index is het resultaat van de MCA waarbij verschillende wegingen kunnen worden toegepast.</div>
  </button>
  <button id="reset-btn" type="button">Reset</button>
  <button id="close-menu-btn" type="button" style="margin-top: 10px;">Sluit menu</button>
</div>

<button id="toggle-menu-btn">Open locatievinder menu</button>

<div id="map"></div>

<div class="legend">
  <div class="legend-title">Suitability index</div>
  <div class="legend-scale">
    <div style="background:#d7191c"></div>
    <div style="background:#fdae61"></div>
    <div style="background:#a6d96a"></div>
    <div style="background:#1a9641"></div>
  </div>
  <div class="legend-labels">
    <span>1</span><span>3</span><span>6</span><span>10</span>
  </div>
</div>

<script src="js/leaflet.js"></script>
<script>
  const infoIcon = document.getElementById('info-icon');
  const infoText = document.getElementById('info-text');
  infoIcon.addEventListener('click', () => {
    infoText.style.display = infoText.style.display === 'block' ? 'none' : 'block';
  });
  document.addEventListener('click', e => {
    if (!infoIcon.contains(e.target) && !infoText.contains(e.target)) {
      infoText.style.display = 'none';
    }
  });

  function getCenterCoords() {
    if (window.innerWidth <= 768) {
      return [52.10, 5.10];  // mobiel iets westelijker
    } else {
      return [52.09, 5.42];  // desktop
    }
  }

  const map = L.map('map', {
    zoomControl: false,
    minZoom: 11,
    maxZoom: 18,
    maxBounds: [
      [51.90, 4.75],
      [52.28, 5.35]
    ],
    maxBoundsViscosity: 1.0,
    zoomSnap: 0.5,
    zoomDelta: 0.5
  }).setView(getCenterCoords(), 12);

  map.setZoom(map.getZoom() - 0.5);

  L.control.zoom({ position: 'topright' }).addTo(map);
  L.control.scale({ position: 'bottomright' }).addTo(map);

  // Basislaag OpenStreetMap
  const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  });

  // Satellietlaag (voorbeeld URL, pas aan naar werkende satelliettiles)
  const satelliteLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenTopoMap contributors'
  });

  // Voeg basislagen toe aan layers control
  const baseLayers = {
    "OpenStreetMap": osmLayer,
    "Satelliet": satelliteLayer
  };

  // Voeg standaard OpenStreetMap toe aan de kaart
  osmLayer.addTo(map);

  // Voeg layer switcher toe, rechtsboven onder de zoom controls
  L.control.layers(baseLayers, null, { position: 'topright' }).addTo(map);

  // Rasterlaag voorbeeld (hier gewoon een grijs raster om het te demonstreren)
  let rasterLayer = L.tileLayer('https://tiles.wmflabs.org/hillshading/{z}/{x}/{y}.png', {
    opacity: 0.5
  }).addTo(map);

  // Transparantie slider functie
  const transparencySlider = document.getElementById('transparency-slider');
  transparencySlider.addEventListener('input', (e) => {
    const val = parseFloat(e.target.value);
    rasterLayer.setOpacity(val);
    document.getElementById('percent-transparency').textContent = `${Math.round(val * 100)}%`;
  });

  // Gewicht sliders (functioneel maken indien nodig)
  const weightFitness = document.getElementById('weight-fitness');
  const weightOV = document.getElementById('weight-ov');
  const weightPop = document.getElementById('weight-pop');
  const percentFitness = document.getElementById('percent-fitness');
  const percentOV = document.getElementById('percent-ov');
  const percentPop = document.getElementById('percent-pop');

  weightFitness.addEventListener('input', (e) => {
    percentFitness.textContent = `${Math.round(e.target.value * 100)}%`;
  });
  weightOV.addEventListener('input', (e) => {
    percentOV.textContent = `${Math.round(e.target.value * 100)}%`;
  });
  weightPop.addEventListener('input', (e) => {
    percentPop.textContent = `${Math.round(e.target.value * 100)}%`;
  });

  // Update knop (demo - hier zou je een functie kunnen aanroepen)
  const updateBtn = document.getElementById('update-btn');
  updateBtn.addEventListener('click', () => {
    alert('Update suitability index functie is nog niet geÃ¯mplementeerd.');
  });

  // Reset knop
  const resetBtn = document.getElementById('reset-btn');
  resetBtn.addEventListener('click', () => {
    weightFitness.value = 0.30;
    weightOV.value = 0.20;
    weightPop.value = 0.50;
    transparencySlider.value = 0.5;
    rasterLayer.setOpacity(0.5);
    percentFitness.textContent = '30%';
    percentOV.textContent = '20%';
    percentPop.textContent = '50%';
    document.getElementById('percent-transparency').textContent = '50%';
  });

  // Menu toggle knop voor mobiel
  const toggleMenuBtn = document.getElementById('toggle-menu-btn');
  const controlBox = document.getElementById('control-box');
  const closeMenuBtn = document.getElementById('close-menu-btn');

  if (window.innerWidth <= 768) {
    controlBox.style.display = 'none';
    toggleMenuBtn.style.display = 'block';
  }

  toggleMenuBtn.addEventListener('click', () => {
    controlBox.style.display = 'flex';
    toggleMenuBtn.style.display = 'none';
  });

  closeMenuBtn.addEventListener('click', () => {
    controlBox.style.display = 'none';
    toggleMenuBtn.style.display = 'block';
  });

</script>

</body>
</html>
