<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
  <link rel="stylesheet" href="css/leaflet.css" />
  <link rel="icon" href="data/1-aafea2ea.ico" type="image/ico" />
  <style>
    html, body {
      width: 100%; height: 100%; margin: 0; padding: 0;
      font-family: sans-serif;
      background: #eee;
      overflow: hidden;
    }
    #header-container {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 80px;
      background: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
      z-index: 1200;
      user-select: none;
    }
    #logo {
      height: 60px;
      margin-right: 15px;
      user-select: none;
    }
    #page-title {
      font-size: 22px;
      font-weight: 700;
      color: #222;
      user-select: none;
    }
    #map {
      position: absolute;
      top: 80px;
      bottom: 0; left: 0; right: 0;
      background: #eee;
      z-index: 0;
    }
    .control-box {
      position: absolute;
      top: 90px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 15px 15px 20px 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1100;
      width: 320px;
      font-size: 12px;
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .control-box label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 0;
    }
    .control-box label span {
      flex-shrink: 0;
      width: 38px;
      text-align: right;
      font-weight: 600;
      user-select: none;
    }
    .control-box input[type=range] {
      flex-grow: 1;
      cursor: pointer;
      height: 18px;
      margin-left: 0;
      margin-right: 0;
    }
    #transparency-label {
      margin-top: 10px;
      user-select: none;
    }
    #reset-btn, #update-btn {
      margin-top: 8px;
      width: 100%;
      padding: 7px;
      font-size: 14px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    #update-btn {
      padding-right: 25px;
    }
    #info-icon {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: black;
      color: white;
      font-weight: bold;
      text-align: center;
      line-height: 18px;
      font-size: 12px;
      cursor: pointer;
      user-select: none;
    }
    #info-text {
      position: absolute;
      bottom: 100%;
      right: 0;
      margin-bottom: 8px;
      width: 230px;
      background: white;
      border: 1px solid #ccc;
      padding: 7px 8px;
      font-size: 12px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      display: none;
      z-index: 1150;
      pointer-events: auto;
      user-select: none;
      color: #222;
      line-height: 1.3;
    }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      padding: 8px 12px;
      background: white;
      font-size: 12px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1100;
      width: 180px;
      line-height: 18px;
      user-select: none;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 7px;
      text-align: center;
    }
    .legend-scale {
      display: flex;
      height: 16px;
      margin-bottom: 4px;
      border-radius: 4px;
      overflow: hidden;
    }
    .legend-scale div {
      flex: 1;
    }
    .legend-labels {
      display: flex;
      justify-content: space-between;
    }
    #toggle-menu-btn {
      position: absolute;
      top: 90px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1150;
      font-size: 13px;
      cursor: pointer;
      user-select: none;
      display: none;
      width: 160px;
      text-align: center;
    }
  </style>
  <title>Locatievinder Fitness Center</title>
</head>
<body>

<div id="header-container">
  <img id="logo" src="data/NewLogo21.png" alt="Logo" />
  <div id="page-title">Locatievinder Fitness Center</div>
</div>

<div class="control-box" id="control-box">
  <label for="weight-fitness">Nabijgelegen fitnesscentra:
    <input type="range" min="0" max="1" step="0.01" id="weight-fitness" value="0.30" />
    <span id="percent-fitness">30%</span>
  </label>
  <label for="weight-ov">OV bereikbaarheid:
    <input type="range" min="0" max="1" step="0.01" id="weight-ov" value="0.20" />
    <span id="percent-ov">20%</span>
  </label>
  <label for="weight-pop">Bevolkingsdichtheid:
    <input type="range" min="0" max="1" step="0.01" id="weight-pop" value="0.50" />
    <span id="percent-pop">50%</span>
  </label>
  <label id="transparency-label" for="transparency-slider">Raster transparantie:
    <input type="range" min="0" max="1" step="0.01" id="transparency-slider" value="0.5" />
    <span id="percent-transparency">50%</span>
  </label>

  <button id="update-btn" type="button">Update suitability index
    <div id="info-icon">i</div>
    <div id="info-text">De suitability index is het resultaat van de MCA waarbij verschillende wegingen kunnen worden toegepast.</div>
  </button>
  <button id="reset-btn" type="button">Reset</button>
  <button id="close-menu-btn" type="button" style="margin-top: 10px;">Sluit menu</button>
</div>

<button id="toggle-menu-btn">Open locatievinder menu</button>

<div id="map"></div>

<div class="legend">
  <div class="legend-title">Suitability index</div>
  <div class="legend-scale">
    <div style="background:#d7191c"></div>
    <div style="background:#fdae61"></div>
    <div style="background:#a6d96a"></div>
    <div style="background:#1a9641"></div>
  </div>
  <div class="legend-labels">
    <span>1</span><span>3</span><span>6</span><span>10</span>
  </div>
</div>

<script src="js/leaflet.js"></script>
<script>
  const infoIcon = document.getElementById('info-icon');
  const infoText = document.getElementById('info-text');
  infoIcon.addEventListener('click', () => {
    infoText.style.display = infoText.style.display === 'block' ? 'none' : 'block';
  });
  document.addEventListener('click', e => {
    if (!infoIcon.contains(e.target) && !infoText.contains(e.target)) {
      infoText.style.display = 'none';
    }
  });

  function getCenterCoords() {
    if (window.innerWidth <= 767) {
      return [52.0907, 5.1214]; // Utrecht center for mobile
    }
    return [52.0907, 5.1214]; // Utrecht center for desktop too
  }

  // Initialize map
  const map = L.map('map', {
    center: getCenterCoords(),
    zoom: 11,
    maxZoom: 18,
    minZoom: 10,
    zoomControl: false
  });
  L.control.zoom({ position: 'topright' }).addTo(map);

  // Add basemap
  const basemap = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 18,
      minZoom: 10
    }
  ).addTo(map);

  // Global variables for layers
  let gridLayer;
  let gridLayerHighlight;
  let mcaLayer;

  // Style for MCA municipalities (base)
  function mcaStyle(feature) {
    return {
      fillColor: getColorMCA(feature.properties.suitability),
      weight: 1,
      opacity: 1,
      color: 'gray',
      fillOpacity: 0.7
    };
  }

  // Color scale for MCA suitability index (municipalities)
  function getColorMCA(d) {
    // Match your legend colors approx.
    return d > 9 ? '#1a9641' :
           d > 6 ? '#a6d96a' :
           d > 3 ? '#fdae61' :
           d > 0 ? '#d7191c' :
                   '#eee';
  }

  // Style for grid cells
  function gridStyle(feature) {
    return {
      fillColor: getColorGrid(feature.properties.suitability),
      weight: 0.8,
      color: '#444',
      fillOpacity: transparencySlider.value
    };
  }

  // Color scale for grid suitability (slightly different)
  function getColorGrid(d) {
    return d > 9 ? '#006837' :
           d > 6 ? '#78c679' :
           d > 3 ? '#c2e699' :
           d > 0 ? '#ffffcc' :
                   'transparent';
  }

  // Load municipal boundaries MCA (with popup only outside Utrecht)
  fetch('data/gemeentekaart_mca.geojson')
    .then(res => res.json())
    .then(data => {
      // Add MCA layer
      mcaLayer = L.geoJSON(data, {
        style: mcaStyle,
        onEachFeature: function(feature, layer) {
          const gemeenteNaam = feature.properties.Gemeentenaam;
          const suitability = feature.properties.suitability;
          // Popup only outside Utrecht (gemeente Utrecht)
          if (gemeenteNaam.toLowerCase() !== 'utrecht') {
            layer.bindPopup(`<b>${gemeenteNaam}</b><br/>Geschiktheidsindex: ${suitability.toFixed(2)}`);
          }
          // No popup and no highlight inside Utrecht
        }
      }).addTo(map);
    })
    .catch(err => console.error('Error loading MCA gemeentekaart:', err));

  // Load grid layer (data/gridlayer_mca_fitness.geojson)
  fetch('data/gridlayer_mca_fitness.geojson')
    .then(res => res.json())
    .then(data => {
      gridLayer = L.geoJSON(data, {
        style: gridStyle,
        onEachFeature: function(feature, layer) {
          layer.on({
            mouseover: function(e) {
              const layer = e.target;
              layer.setStyle({
                weight: 3,
                color: '#000',
                fillOpacity: 0.9
              });
              if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
              }
              // Show popup
              layer.bindPopup(`Grid Cell<br>Suitability index: ${feature.properties.suitability.toFixed(2)}`).openPopup();
            },
            mouseout: function(e) {
              gridLayer.resetStyle(e.target);
              layer.closePopup();
            },
            click: function(e) {
              // Keep popup open on click
              layer.openPopup();
            }
          });
        }
      }).addTo(map);
    })
    .catch(err => console.error('Error loading grid layer:', err));

  // Handle transparency slider for grid layer
  const transparencySlider = document.getElementById('transparency-slider');
  const percentTransparency = document.getElementById('percent-transparency');

  transparencySlider.addEventListener('input', () => {
    percentTransparency.textContent = `${Math.round(transparencySlider.value * 100)}%`;
    if (gridLayer) {
      gridLayer.setStyle({
        fillOpacity: parseFloat(transparencySlider.value)
      });
    }
  });

  // Weights sliders
  const weightFitness = document.getElementById('weight-fitness');
  const weightOV = document.getElementById('weight-ov');
  const weightPop = document.getElementById('weight-pop');

  const percentFitness = document.getElementById('percent-fitness');
  const percentOV = document.getElementById('percent-ov');
  const percentPop = document.getElementById('percent-pop');

  function updateWeightDisplays() {
    percentFitness.textContent = `${Math.round(weightFitness.value * 100)}%`;
    percentOV.textContent = `${Math.round(weightOV.value * 100)}%`;
    percentPop.textContent = `${Math.round(weightPop.value * 100)}%`;
  }

  weightFitness.addEventListener('input', updateWeightDisplays);
  weightOV.addEventListener('input', updateWeightDisplays);
  weightPop.addEventListener('input', updateWeightDisplays);

  updateWeightDisplays();

  // Update and Reset buttons logic
  const updateBtn = document.getElementById('update-btn');
  const resetBtn = document.getElementById('reset-btn');

  updateBtn.addEventListener('click', () => {
    // Here, trigger your update of the suitability index (e.g. recalc, fetch new grid data)
    alert('Update suitability index clicked. Hier kun je jouw MCA logica toevoegen.');
  });

  resetBtn.addEventListener('click', () => {
    // Reset sliders to default values
    weightFitness.value = 0.3;
    weightOV.value = 0.2;
    weightPop.value = 0.5;
    transparencySlider.value = 0.5;

    updateWeightDisplays();
    percentTransparency.textContent = '50%';

    if (gridLayer) {
      gridLayer.setStyle({ fillOpacity: 0.5 });
    }
  });

  // Menu toggle for small screens
  const controlBox = document.getElementById('control-box');
  const toggleMenuBtn = document.getElementById('toggle-menu-btn');
  const closeMenuBtn = document.getElementById('close-menu-btn');

  function showMenu(show) {
    if (show) {
      controlBox.style.display = 'flex';
      toggleMenuBtn.style.display = 'none';
    } else {
      controlBox.style.display = 'none';
      toggleMenuBtn.style.display = 'block';
    }
  }

  toggleMenuBtn.addEventListener('click', () => showMenu(true));
  closeMenuBtn.addEventListener('click', () => showMenu(false));

  // Show menu by default on large screens, hide on mobile
  if (window.innerWidth <= 767) {
    showMenu(false);
  } else {
    showMenu(true);
  }
</script>

</body>
</html>
