<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />
  <link rel="stylesheet" href="css/leaflet.css" />
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .title-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 10px 20px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 20px;
      font-weight: bold;
      z-index: 1001;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .control-box {
      position: absolute;
      top: 80px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
      font-family: sans-serif;
      font-size: 14px;
      max-width: 250px;
    }
    .control-box label {
      display: block;
      margin-bottom: 8px;
    }
    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1002;
    }
    #logo img {
      height: 45px;
      opacity: 0.9;
    }
    #info-icon {
      background: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      cursor: pointer;
      margin-left: 8px;
    }
    #info-box {
      display: none;
      background: #333;
      color: white;
      padding: 8px;
      font-size: 12px;
      border-radius: 5px;
      position: absolute;
      bottom: 10px;
      left: 10px;
      max-width: 220px;
      z-index: 1003;
    }
    .legend {
      position: absolute;
      bottom: 20px;
      left: 10px;
      background: white;
      padding: 10px;
      font-family: sans-serif;
      font-size: 13px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .legend-scale {
      display: flex;
      height: 12px;
      margin-top: 5px;
    }
    .legend-scale div {
      flex: 1;
    }
    .control-buttons {
      margin-top: 8px;
    }
    .control-buttons button {
      margin-right: 6px;
      margin-top: 6px;
    }
  </style>
  <title>GeoSenso: Locatievinder voor Fitnesscentra</title>
</head>
<body>
  <div id="map"></div>

  <div id="logo">
    <img src="data/NewLogo21.png" alt="Logo" />
  </div>

  <div class="title-box">GeoSenso: Locatievinder voor Fitnesscentra</div>

  <div class="control-box">
    <label>OV bereikbaarheid:
      <input type="range" min="0" max="1" step="0.1" id="weight-ov" value="0.2" />
    </label>
    <label>Nabijgelegen fitnesscentra:
      <input type="range" min="0" max="1" step="0.1" id="weight-fitness" value="0.3" />
    </label>
    <label>Bevolkingsdichtheid:
      <input type="range" min="0" max="1" step="0.1" id="weight-pop" value="0.5" />
    </label>
    <div class="control-buttons">
      <button onclick="updateScores()">Update suitability index</button>
      <button id="info-icon">i</button>
      <button onclick="resetSliders()">Reset</button>
    </div>
  </div>

  <div id="info-box">
    De suitability index is het resultaat van de MCA waarbij verschillende wegingen kunnen worden toegepast.
  </div>

  <div class="legend">
    <div class="legend-title">Suitability index</div>
    <div class="legend-scale">
      <div style="background:#d7191c"></div>
      <div style="background:#fdae61"></div>
      <div style="background:#a6d96a"></div>
      <div style="background:#1a9641"></div>
    </div>
    <div style="display: flex; justify-content: space-between;">
      <span>0</span><span>10</span>
    </div>
  </div>

  <script src="js/leaflet.js"></script>
  <script>
    // Grenzen rond Utrecht (even voorbeeld, pas aan naar jouw gewenste gebied)
    var southWest = L.latLng(51.7, 4.8);
    var northEast = L.latLng(52.4, 5.6);
    var bounds = L.latLngBounds(southWest, northEast);

    var map = L.map('map', {
      minZoom: 7,
      maxZoom: 18,
      maxBounds: bounds,
      maxBoundsViscosity: 0.5,
      zoomControl: false
    }).setView([52.09, 5.12], 12);

    map.zoomControl.setPosition('topright');

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.control.scale({ position: 'bottomright' }).addTo(map);

    function highlightFeature(e) {
      var layer = e.target;
      layer.setStyle({ weight: 2, color: '#666' });
    }
    function resetHighlight(e) {
      layer_group.resetStyle(e.target);
    }
    function popFeature(feature, layer) {
      layer.on({ mouseover: highlightFeature, mouseout: resetHighlight });
      layer.bindPopup('Suitability index: ' + (feature.properties.MCA_score || 0).toFixed(2));
    }

    function getColor(score) {
      return score > 7 ? '#1a9641' :
             score > 4 ? '#a6d96a' :
             score > 2 ? '#fdae61' :
                         '#d7191c';
    }
    function styleFeature(feature) {
      return {
        fillColor: getColor(feature.properties.MCA_score || 0),
        weight: 1,
        color: '#333',
        fillOpacity: 0.7
      };
    }

    let layer_group;

    fetch('data/gridlayer_mca_fitness.geojson')
      .then(res => res.json())
      .then(data => {
        layer_group = L.geoJson(data, {
          style: styleFeature,
          onEachFeature: popFeature
        }).addTo(map);
        updateScores();
      })
      .catch(err => console.error('Fout bij laden GeoJSON:', err));

    function updateScores() {
      const w_ov = parseFloat(document.getElementById('weight-ov').value) || 0;
      const w_fit = parseFloat(document.getElementById('weight-fitness').value) || 0;
      const w_pop = parseFloat(document.getElementById('weight-pop').value) || 0;

      layer_group.eachLayer(function(layer) {
        const p = layer.feature.properties;
        const ov = parseFloat(p.score_bus) || 0;
        const fit = parseFloat(p.score_fit) || 0;
        const pop = parseFloat(p.score_pop) || 0;
        p.MCA_score = w_ov * ov + w_fit * fit + w_pop * pop;

        layer.setStyle(styleFeature(layer.feature));
        layer.bindPopup('Suitability index: ' + p.MCA_score.toFixed(2));
      });
    }

    // Event listeners sliders
    ['weight-ov','weight-fitness','weight-pop'].forEach(id =>
      document.getElementById(id).addEventListener('input', updateScores)
    );

    // Info-tekst toggle
    document.getElementById('info-icon').addEventListener('click', () => {
      const box = document.getElementById('info-box');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    });

    // Reset-functie sliders met waarden 20%, 30%, 50%
    function resetSliders() {
      document.getElementById('weight-ov').value = 0.2;
      document.getElementById('weight-fitness').value = 0.3;
      document.getElementById('weight-pop').value = 0.5;
      updateScores();
    }
  </script>
</body>
</html>
